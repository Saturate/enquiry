<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Enquiry - Got questions?</title>
        <link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>

        <style>
			* {
				box-sizing: border-box;
			}
			html {
				height: 100%;
			}
			body {
				padding: 10vh 10vw;
				margin: 0;
				text-align: center;
				height: 100%;
			}
			#question {
				font-family: 'Indie Flower';
				display: flex;
				margin: 0;
				padding: 0;
				justify-content: center;
				align-items: center;
				width: 100%;
				height: 100%;
				cursor: pointer;

				-webkit-touch-callout: none;
			    -webkit-user-select: none;
			    -khtml-user-select: none;
			    -moz-user-select: none;
			    -ms-user-select: none;
			    user-select: none;
			}
        </style>
	</head>
	<body>
		<p id="question"></p>

		<script>
			/*!
			* FitText.js 1.0 jQuery free version
			*
			* Copyright 2011, Dave Rupert http://daverupert.com
			* Released under the WTFPL license
			* http://sam.zoy.org/wtfpl/
			* Modified by Slawomir Kolodziej http://slawekk.info
			*
			* Date: Tue Aug 09 2011 10:45:54 GMT+0200 (CEST)
			*/
			(function(){
			  var css = function (el, prop) {
			    return window.getComputedStyle ? getComputedStyle(el).getPropertyValue(prop) : el.currentStyle[prop];
			  };

			  var addEvent = function (el, type, fn) {
			    if (el.addEventListener)
			      el.addEventListener(type, fn, false);
					else
						el.attachEvent('on'+type, fn);
			  };

			  var extend = function(obj,ext){
			    for(var key in ext)
			      if(ext.hasOwnProperty(key))
			        obj[key] = ext[key];
			    return obj;
			  };

			  window.fitText = function (el, kompressor, options) {

			    var settings = extend({
			      'minFontSize' : -1/0,
			      'maxFontSize' : 1/0
			    },options);

			    var fit = function (el) {
			      var compressor = kompressor || 1;

			      var resizer = function () {
			        el.style.fontSize = Math.max(Math.min(el.clientWidth / (compressor*10), parseFloat(settings.maxFontSize)), parseFloat(settings.minFontSize)) + 'px';
			      };

			      // Call once to set.
			      resizer();

			      // Bind events
			      // If you have any js library which support Events, replace this part
			      // and remove addEvent function (or use original jQuery version)
			      addEvent(window, 'resize', resizer);
			    };

			    if (el.length)
			      for(var i=0; i<el.length; i++)
			        fit(el[i]);
			    else
			      fit(el);

			    // return set of elements
			    return el;
			  };
			})();


			(function(){
				var questionElement = document.querySelector('#question');

				var questions = [
					'Er du god til bordfodbold?',
					'Hvis du var et køkkenredskab, hvilket et var du så og hvorfor?',
					'Hvad synes du om chokolade kage?',
					'Hvilken sang har du sunget mest?',
					'Hvis du har en trist dag, hvilken slags tøj tager du så på?',
					'Hvad ville du komme på den perfekte pizza?',
					'Hvilken tast benytter du mindst på dit keyboard?'
				]
				function pickRandomQuestion(questions) {
					var question = questions[Math.floor(Math.random() * questions.length)];
					return question;
				}
				function displayQuestion() {
					var question = pickRandomQuestion(questions);
					questionElement.innerHTML = question;
					window.fitText( questionElement );
				}

				displayQuestion();
				document.addEventListener('click', displayQuestion, false);

				/*
				var httpRequest = new XMLHttpRequest();
				httpRequest.onreadystatechange = function(){
					console.log(pickRandomQuestion(questions));
				};

				httpRequest.open('GET', 'http://www.example.org/some.file', true);
				httpRequest.send(null);
				*/

			})();
        </script>
	</body>
</html>
